<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="styleIndex.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Hello I'm Grzegorz</h1>
      <form class="form">
        <p>
          <label for="firstName"> Your name</label>
          <input
            class="form__item"
            name="firstName"
            id="firstName"
            placeholder="Enter your name"
          />
          <label for="lastName">
            Your last name
            <input
              class="form__item"
              name="lastName"
              id="lastName"
              placeholder="Enter your last name"
            />
          </label>
          <label for="mail">E-mail</label>
          <input
          class="form__item"
          name="email"
          id="email"
          placeholder="Enter your e-mail"
          type="email"
          /> 
          <label for="phone">Phone</label>
          <input
          class="form__item"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
          type="tel"
          />
        </p>
        <p>
          <label for="drink">Pick your favorite drink</label>
          <select name="drink" id="drink">
            <option value="drink-1">Tee</option>
            <option value="drink-2">Coffee</option>
            <option value="drink-3">Water</option>
            <option value="drink-4">Alcohol</option>
          </select>
        </p>
        <fieldset>
          <legend>Address</legend>
          <p>
            <label>
              Street name
              <input
                class="form__item"
                name="streetName"
                id="streetName"
                placeholder="Please enter street name"
              />
            </label>
            <label>
              City
              <input
                class="form__item"
                name="city"
                id="city"
                placeholder="Please enter your city"
              />
            </label>
          </p>
        </fieldset>
        <fieldset>
          <legend class="form">What is your gender</legend>
          <p>
            <div class="form__box">
                <div class="form__gender">
                  <label for="men"> Men </label>
                </div>
                <div class="form__gender">
                  <input
                  class="form__item--radio"
                  name="gender"
                  type="radio"
                  value="men"
                  id="men"
                  />
              </div>
             </div>
             <div class="form__box">
                <div class="form__gender">
                  <label for="women">Women </label>
                </div>
                <div class="form__gender">
                  <input
                  class="form__item--radio"
                  name="gender"
                  type="radio"
                  value="women"
                  id="women"
                  />
               </div>
              </div>
              <label for="">How pretty are you?</label>
              <input 
              class="form__item"
              type="range"
              id="range1"
              name="range"
              min="o"
              max="20"
              step="1"
              >
          </p>
        </fieldset>
        <p>
          <label for="yourself"> Describe yourself</label>
          <textarea name="yourself" id="yourself" cols="30" rows="10">Write somethinks interesting</textarea>
        </p>
         <p>
          <label for="file"> Attach your photo </label>
          <input 
          class="form__item"
          id="Photo"
          name="photo"
          type="file">
        </p>
        <p>
          <label for="agreement"> You agree to evrythings</label>
          <input
           type="checkbox"
           name="agreement"
           checked
           value="agree" >
           <label for="send"> You agree to evrythings</label>
           <input
            type="submit"
            name="send"
            value="Send" >
        </p>
      </form>
    </main>
  </body>
</html>
